<html>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">
</head>

<body>
<div class="content">
    <h2>Shopping list</h2>
    <form>
        <div class="form-row align-items-center">
            <div class="col-8">
                <input type="text" class="form-control" id="new-item" placeholder="Add new item">
            </div>
            <div class="col-4">
                <button type="submit" id="submit-button" class="btn btn-success float-right" onclick="addNewItem(event)">Add new item</button>
            </div>
        </div>
    </form>
    <div class="sort-buttons">
        <button class="btn btn-primary btn-sm" onclick="sortItems('ASC')">Sort ASC </button>
        <button class="btn btn-primary btn-sm" onclick="sortItems('DESC')">Sort DESC </button>
    </div>
    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Item</th>
            <th class="text-center" scope="col">Action</th>
        </tr>
        </thead>
        <tbody class="table-body"></tbody>
    </table>
</div>
<script src="scripts.js"></script>
</body>
</html>
