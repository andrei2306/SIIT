<html>
<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="main.css" rel="stylesheet">

</head>

<body>
<div class="content">
    <h2 class="title">Phone Agenda</h2>
    <form>
        <div class="form-row align-items-center">
            <div class="col">
                <input type="text" class="form-control" id="name" placeholder="Name">
            </div>
            <div class="col">
                <input type="number" class="form-control" id="telephone" placeholder="Telephone">
            </div>
            <div class="col">
                <button type="submit" id="submit-button" class="btn btn-primary float-right" onclick="saveContact(event)">Add new contact</button>
            </div>
        </div>
    </form>

    <table class="table table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Nume</th>
            <th scope="col">Telefon</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
        </tr>
        </thead>
        <tbody class="table-body"></tbody>
    </table>
</div>
<script src="scripts.js"></script>
</body>
</html>
