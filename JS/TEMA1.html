            // O functie "sumaPrime" care intoarce suma primelor N numere prime (pentru N=5 trebuie suma 2+3+5+7+11)
            function isPrime(number) {
            if (number < 2) {
                return false;
            }

            for (var i = 2; i < number; i += 1) {
                if (number % i === 0) {
                return false;
                }
            }

            return true;
            }

            function sumaPrime(n) {
            var primes = [];
            var num = 2;

            while(primes.length < n) {
                if (isPrime(num)) {
                primes.push(num);
                }

                num += 1;
            }

            return primes;
            }

            console.log (sumaPrime(5));

            function produsImpare (num){

                var rezultatProdus = 1;
                for ( i = 0; i <= num; i++ ) {

            function sumMinMax(arr){
                var lowestNumber = 1;
                var highestNumber = 1;
                for(i = 0; i <= arr.length; i++) {
                    if(arr[i] > highestNumber) {
                        highestNumber = arr[i];
                    }

                for(j = 0; j <= arr.length; j++) {

                    }
