// O functie care primeste ca parametru un array de numere. Aceasta sorteaza ascendent numerele pare si descendent numerele impare, in cadrul aceluiasi array primit ca parameru. ("sortAscDesc")
 function sortAscDesc(arr) {
                var start = 0;
                var par = [];
                var end = arr.length-1;
                var impar = [];
                while (start <= end) {
                    if (arr[start] % 2 === 0) {
                        par.push(arr[start]);
                        start ++;
                    } else if (arr[end] % 2 === 1) {
                        impar.push(arr[end]);
                        end--;
                    } else {
                        var sortare = arr[start];
                        arr[start] = arr[end];
                        arr[end] = sortare;
                    }
                }
                par.sort(function(a,b){return a-b});
                impar.sort(function(a,b){return b-a});
                return arr = par.concat(impar);
                
                // return arr = [par + ',' + impar];
                // return arr=[...par, ...impar];
            }

            console.log(sortAscDesc([1,3,4,6,7,8,9,12,1,3,15,17,23,26,19,39,44,49,77,89]));
		 
// O functie care sorteaza numerele pare dintr-un array de numere primit ca parametru. ("sort")
function sort(arr) {
                var array = [];
                for (var i = 0; i < arr.length-1; i++) {
                    if (arr[i] % 2 === 0) {
                        array.push(arr[i]);
                    }
                }
                array.sort(function(a,b){return a-b});
                return array;
            }
            console.log(sort([1,5,2,100,77,99,3,28]));
		 
// Returneaza un array care sa contina toti divizorii unui numar (ex pentru 64: trebuie sa returneze [2,4,8,16,32]) ("divizori")
function divizori(n) {
                var div = [];
                for (var i = 2; i < n; i++) {
                    if (n % i === 0) {
                        div.push(i);
                    }
                }
                return div;
            }

            console.log(divizori(15));
            console.log(divizori(9));
            console.log(divizori(76));

// Calculeaza cel mai mare divizor comun al 2 numere ("cmmdc")
function cmmdc(a,b) {
                var r = 0;
                while (b) {
                    r = a % b;
                    a = b;
                    b = r;
                }
                return a;
            } 

            console.log(cmmdc(5,8));
            console.log(cmmdc(30,201));
// Calculeaza cel mai mic multiplu comun al 2 numere ("cmmmc")
function cmmmc(a,b) {
                var r = 0;
                while (b) {
                    r = b;
                    b = a % b;
                    a = r;
                }
                return a;
            }   

            console.log(cmmmc(2,10));
            console.log(cmmmc(13,22));

            function invertAllStrings(arr) {
                var str = "";
                var strInvers = "";
                for (var i = 0; i <= arr.length-1; i++) {
                    str = arr[i];
                    for (var j = str.length-1; j >= 0; j--) {
                        strInvers += str[j];
                    }  
                    arr[i]=strInvers;
                    strInvers = "";
                }
                return arr;
            }
            console.log(invertAllStrings(["andrei", "merge", "repede"]));

function palindrom(num){
        var numberAsString = num;
        if ( typeof num === "number") {
          numberAsString = num + '';
        }
           for (i = 0; i< numberAsString.length; i++){
                if(numberAsString[i] !== numberAsString[numberAsString.length-i-1]){
                    return false;
                }
            }
           return true;
    }
